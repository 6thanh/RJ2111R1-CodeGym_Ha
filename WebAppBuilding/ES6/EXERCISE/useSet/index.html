<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Set</title>
</head>

<body>
    <input type="text" id="add" placeholder="Add">
    <input type="button" value="Add" id="btnAdd">
    <br>
    <input type="text" id="check" placeholder="Check">
    <input type="button" value="Check" id="btnCheck">
    <br>
    <input type="text" id="delete" placeholder="Delete">
    <input type="button" value="Delete" id="btnDelete">
    <br> <br>
    <input type="button" value="List" id="btnList">
    <p id="result"></p>

    <script>
        let addInput = document.getElementById('add');
        let btnAdd = document.getElementById('btnAdd');
        let checkInput = document.getElementById('check');
        let btnCheck = document.getElementById('btnCheck');
        let deleteInput = document.getElementById('delete');
        let btnDelete = document.getElementById('btnDelete');
        let btnList = document.getElementById('btnList');
        let result = document.getElementById('result');

        const animal = ['monkey', 'tiger'];
        const animals = new Set(animal);

        btnAdd.addEventListener('click', function () {
            let newAnimal = addInput.value;
            addInput.value = '';
            if(animals.has(newAnimal)){
                alert(`Animals ${newAnimal} already on the list`);
            } else{
                animals.add(newAnimal);
                result.innerHTML = 'Add successful';
            }
        });

        btnCheck.addEventListener('click',()=>{
            let animalInput = checkInput.value;
            checkInput.value = '';
            if(animals.has(animalInput)){
                alert(`Animals ${animalInput} already on the list`);
            } else{
                alert(`Animals ${animalInput} NOT on the list`);
            }
        });

        btnDelete.addEventListener('click',()=>{
            let deleteAnimal = deleteInput.value;
            deleteInput.value = '';
            if(animals.has(deleteAnimal)){
                animals.delete(deleteAnimal);
                result.innerHTML = 'Delete successful';
            } else{
                alert(`Animals ${deleteAnimal} NOT on the list`);
            }
        });

        btnList.addEventListener('click',()=>{
            result.innerHTML = 'Animal list: <br>';
            for(let name of animals){
                result.innerHTML += '- ' + name +'<br>' ;
            }           
        })
        console.log(animals)
    </script>
</body>

</html>
