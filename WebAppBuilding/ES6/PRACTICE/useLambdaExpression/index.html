<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Lambda Expression</title>
</head>

<body>
    <h1>Sử dụng lambda expression để thao tác với dữ liệu</h1>
    <script>
        let kids = [
            { id: 1, name: "a", age: 3 },
            { id: 2, name: "b", age: 2 },
            { id: 3, name: "c", age: 7 },
            { id: 4, name: "d", age: 4 },
            { id: 5, name: "e", age: 8 }
        ];
        let mau_giao = [];
        kids.forEach(kid => {
            if (kid.age < 6) {
                mau_giao.push({
                    id: kid.id,
                    name: kid.name
                })
            }
        })
        console.log(mau_giao);
        let kids2 = kids
            .filter(kid => kid.age < 11 && kid.age > 5)
            .map(kid => ({
                id: kid.id,
                name: kid.name
            }));
        console.log(kids2);
    </script>
</body>

</html>
